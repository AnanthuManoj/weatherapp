<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkySync.</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Caveat&family=Handjet:wght@300;400;700&family=Inconsolata&family=Lugrasimo&family=Roboto+Mono&family=Roboto:wght@300;400&family=Tektur&family=Ysabeau+Office&family=Zeyada&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link rel="icon" href="./images/icons8-weather-windows-11-color-120.png" type="image/x-icon">
  </head>
  <body>
   
      <div  id="weatherbox">

        <div class="container">

          <h1 id="cmpName" class="fw-bold text-white">SkySync.</h1>
          <img id="logoImg" class="mt-3" src="images/icons8-weather-windows-11-color-120.png" width="60px" alt="logo">
            
         <div class="weatherDiv container" >
  
           
              <div class="weatherDisplay">
  
                <div class="headingClass">
  
                  <h1 class="fw-bolder text-white">SkySync.</h1>
                   <h2 class="fw-bold">Your Ultimate <br> Weather Companion</h2>
  
                </div>
               <div class="d-flex "> 
               
                <input type="text" id="inputBox" autofocus autocomplete="off" placeholder="Enter city name">
  
                <div class="btndiv ms-2" onclick="search()">
                <i class="fa-solid fa-magnifying-glass mt-3 ms-3 fw-bold"></i>
                </div>
              
               </div>
  
    
                <div class="text-center displayClass">
    
                    <div>
      
                      <h2 id="cityName" class="fw-bold">Invalid Input </h2>
                      <h1 class="fw-bolder"><span id="Temperature">invalid</span>&deg;C</h1>
                      <img id="image"  width="100px">
                      <p class="lead fw-bold" id="Description">invalid</p>
                    <div id="TodaysDate"></div>
  
                    </div>
    
                  <div class="d-flex gap-5 justify-content-center fw-bold">
    
                    <p><i class="fa-solid fa-water"></i><span id="Humidity" class="ms-2"> invalid </span>% </p>
                    <p id="Country">in</p>
                   <p><i class="fa-solid fa-wind"></i><span id="WindSpeed" class="ms-2">invalid</span> </p>
    
                  </div>
  
                </div>
  
             
           </div>

         </div>
  
        </div>
  
      </div>
    

    <!-- js -->
    <script src="app.js"></script>
  </body>
</html>
